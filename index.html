<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Signika+Negative&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
  </head>
  <body>
    <div id="gamecontainer">
      <h1>Tic Tac Toe</h1>
      <p>To play against the computer, enter "Computer" for Player 2.</p>
      <div class="board" id="board">
        <div class="cell" id="00"></div>
        <div class="cell" id="01"></div>
        <div class="cell" id="02"></div>
        <div class="cell" id="10"></div>
        <div class="cell" id="11"></div>
        <div class="cell" id="12"></div>
        <div class="cell" id="20"></div>
        <div class="cell" id="21"></div>
        <div class="cell" id="22"></div>
      </div>
    <div >
      <h2 id="status"></h2>
      <h3 class="playerLabel" id="player1Label">Player 1</h3>
          <form id="player1Input">
            <input  type="text" />
            <button type="submit" >Change Name</button>
      </form> 
      <div >
        <h3 class="playerLabel" id="player2Label">Player 2</h3>
            <form id="player2Input">
              <input  type="text" />
              <button type="submit" >Change Name</button>
        </form> 
      </div>
      <p></p>
      <button id="restartButton">Restart</button>
  </div>
    <script src="app.js"></script>
  </body>
</html>
